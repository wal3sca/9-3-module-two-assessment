<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Ghibli Review App</h1>
        <img src="./images/ghibli-logo.png" alt="Ghibli logo">
    </header>
    <main>
        <section>
            <h2>Select a movie</h2>
            <select name="select-box" id="titles">
                      <!-- option value should be populated with movie titles from API -->
                      <option value=""></option>
                      <!-- <option value="id">Movie Title</option> -->
            </select>
    </section>
    
    <section>
            <h2>Add a review</h2>
            <form>
                <label for="review">Your Review</label>
                <input type="text" id="review">
                <input type="submit">
            </form>
    </section>
    
    <section>
            <h2>Movie details</h2>
            <!-- starts empty, will be populated with h3 and two p elements, when a movie is selected -->
            <div id="display-info"></div>
    </section>
    
    <section>
            <h2>People</h2>
            <!-- starts empty, will be populated with li as people names are added -->
            <ol>
                <li></li>
            </ol>
            <button id="show-people">Show People</button>
    </section>
    
    <section id="reviews">
            <h2>Reviews</h2>
            <!-- starts empty, will be populated with li as reviews are added -->
            <ul>
                <li></li>
            </ul>
            <button id="reset-reviews">Reset Reviews</button>
    </section>
    
    </main>
    </body>
</html>
